<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>{{ app_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-900 text-gray-100 flex flex-col">
        <div class="p-4 text-lg font-semibold border-b border-gray-700">
          {{ app_name }}
        </div>
        <nav class="flex-1 overflow-y-auto">
          <ul class="space-y-1 p-2 text-sm">
            <li>
              <button
                class="w-full text-left px-3 py-2 rounded hover:bg-gray-800"
                hx-get="/ui/orders"
                hx-target="#main-content"
                hx-push-url="true"
              >
                Đơn hàng
              </button>
            </li>
            <li>
              <button
                class="w-full text-left px-3 py-2 rounded hover:bg-gray-800"
                hx-get="/ui/production"
                hx-target="#main-content"
                hx-push-url="true"
              >
                QLSX
              </button>
            </li>
            <li>
              <button
                class="w-full text-left px-3 py-2 rounded hover:bg-gray-800"
                hx-get="/ui/inventory"
                hx-target="#main-content"
                hx-push-url="true"
              >
                Kho
              </button>
            </li>
            <li>
              <button
                class="w-full text-left px-3 py-2 rounded hover:bg-gray-800"
                hx-get="/ui/crm"
                hx-target="#main-content"
                hx-push-url="true"
              >
                CRM
              </button>
            </li>
            <li>
              <button
                class="w-full text-left px-3 py-2 rounded hover:bg-gray-800"
                hx-get="/ui/hr"
                hx-target="#main-content"
                hx-push-url="true"
              >
                Nhân sự
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 flex flex-col">
        <header
          class="h-14 flex items-center justify-between px-6 bg-white border-b"
        >
          <div class="font-semibold text-gray-800">Dashboard</div>
          <div class="text-sm text-gray-500">Xin chào, User</div>
        </header>

        <section id="main-content" class="flex-1 p-6 overflow-y-auto">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white shadow rounded p-4">
              <div class="text-xs text-gray-500">Đơn hàng hôm nay</div>
              <div class="mt-2 text-2xl font-semibold text-gray-800">0</div>
            </div>
            <div class="bg-white shadow rounded p-4">
              <div class="text-xs text-gray-500">Lệnh sản xuất đang chạy</div>
              <div class="mt-2 text-2xl font-semibold text-gray-800">0</div>
            </div>
            <div class="bg-white shadow rounded p-4">
              <div class="text-xs text-gray-500">Tồn kho cảnh báo</div>
              <div class="mt-2 text-2xl font-semibold text-gray-800">0</div>
            </div>
          </div>

          <div class="bg-white shadow rounded p-6">
            <h1 class="text-lg font-semibold mb-4">
              Chào mừng đến hệ thống QLSX 16Food (Webapp)
            </h1>
            <p class="text-sm text-gray-600">
              Chọn module ở sidebar bên trái để bắt đầu làm việc với Đơn hàng,
              Sản xuất, Kho, CRM hoặc Nhân sự.
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
